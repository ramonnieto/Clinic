{# templates/login.html #}
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>CFTIC Clinica Dental</title>
    <!-- Bootstrap CSS -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', path='css/login.css') }}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', path='js/login.js') }}"></script>
  </head>

  <body style="background-color: #9b27b00d">
    <div id="login" class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="login well well-small">
            <div class="center">
              <img src="{{ url_for('static', path='img/dental-icon.jpg') }}" alt="logo" />
            </div>
            <form action="/sign-up" class="login-form" id="UserLoginForm" method="POST" accept-charset="utf-8" >
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-user"></i></span>
                  <input name="username" required="required" placeholder="DNI" maxlength="255" type="text"
                    id="username" />
                </div>
              </div>
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-lock"></i></span>
                  <input name="password" required="required" placeholder="ContraseÃ±a" type="password" id="password" />
                </div>
              </div>
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-cog"></i></span>
                  <select name="profile" required="required" placeholder="Perfil" id="profile">
                    <option value="patients">Paciente</option>
                    <option value="dentists">Dentista</option>
                    <option value="auxiliars">Auxiliar</option>
                  </select>
                </div>
              </div>
              <div class="control-group" style="display: flex">
                <input class="btn btn-primary btn-large btn-block" style="margin: 0 5px" type="submit" value="Nuevo" />
                <input class="btn btn-primary btn-large btn-block" style="margin: 0 5px" type="submit" value="Entrar" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
